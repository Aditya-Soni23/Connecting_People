<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connecting People - Login</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      height: 100%; margin: 0;
      font-family: "Poppins", sans-serif;
      color: white;
      background: radial-gradient(circle at top left, #1e1e1e, #0f0f0f);
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; text-align: center;
      padding: 24px;
    }

    body::before {
      content: ""; position: absolute; width: 420px; height: 420px;
      background: radial-gradient(circle, rgba(255,215,0,0.22), transparent 70%);
      top: -80px; left: -80px; border-radius: 50%;
      filter: blur(6px);
      animation: glow 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes glow {
      from { transform: scale(1); opacity: 0.6; }
      to { transform: scale(1.15); opacity: 0.95; }
    }

    .login-box {
      position: relative;
      z-index: 1;
      width: min(420px, 100%);
      background: rgba(255, 255, 255, 0.06);
      padding: clamp(20px, 4.5vw, 48px);
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.18);
      backdrop-filter: blur(8px);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .login-box:hover { transform: translateY(-3px); }

    h2 {
      font-size: clamp(1.25rem, 3.6vw, 1.9rem);
      background: linear-gradient(90deg, #ffcc33, #f5b700, #ffdf5a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      margin-bottom: 18px;
    }

    form { display: grid; gap: 12px; }

    input[type="text"] {
      padding: clamp(10px, 2.8vw, 14px);
      width: 100%; border: none; border-radius: 10px;
      background: rgba(255,255,255,0.08);
      color: #fff; text-align: center;
      outline: none; font-size: clamp(0.95rem, 2.4vw, 1rem);
    }
    input[type="text"]:focus {
      background: rgba(255,255,255,0.125);
      box-shadow: 0 0 10px rgba(255,215,0,0.28);
    }

    .btn {
      display: inline-block;
      padding: clamp(10px, 2.6vw, 14px);
      border-radius: 10px;
      font-weight: 700;
      font-size: clamp(0.95rem, 2.4vw, 1rem);
      width: 100%; border: none; cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .google-btn {
      background: linear-gradient(135deg, #34a853, #0f9d58);
      color: white; box-shadow: 0 0 12px rgba(50,200,120,0.22);
    }
    .google-btn:hover { filter: brightness(1.03); }

    .popup {
      position: fixed;
      left: 50%; top: 14%;
      transform: translateX(-50%) scale(0.98);
      background: #00c853; color: white;
      padding: 12px 18px; border-radius: 12px;
      font-weight: 700; text-align: center;
      z-index: 9999; opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease, transform 0.3s ease;
      box-shadow: 0 0 20px rgba(0,255,100,0.28);
    }

    .popup.show { opacity: 1; transform: translateX(-50%) scale(1); }

    .branding {
      margin-top: 22px; display: flex; align-items: center;
      gap: 10px; color: #bbb; font-size: 0.95rem;
    }
    .branding img {
      width: 36px; height: 24px; border-radius: 4px;
      filter: drop-shadow(0 0 6px gold);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connecting People ðŸ’¬</h2>
    <form id="loginForm" onsubmit="return false;">
      <input id="nickname" type="text" placeholder="Enter your full name" maxlength="15" />
      <button id="joinBtn" class="btn google-btn" type="button">Sign in with Google</button>
    </form>
  </div>

  <div id="popup" class="popup"></div>
  <audio id="popupSound" src="audi.mp3" preload="auto"></audio>

  <div class="branding">
    <img src="diamond.jpg" alt="Diamond Logo">
    <span>Powered by <strong>Diamond Company</strong></span>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      set
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCJQSRiOKjAscoqEig57zqgMvrYvb_bO00",
      authDomain: "connecting-people-25656.firebaseapp.com",
      databaseURL: "https://connecting-people-25656-default-rtdb.firebaseio.com",
      projectId: "connecting-people-25656",
      storageBucket: "connecting-people-25656.firebasestorage.app",
      messagingSenderId: "669225824395",
      appId: "1:669225824395:web:aed6d9ec20708eb361a48e",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    const provider = new GoogleAuthProvider();

    // Make sure Firebase remembers session across reloads
    setPersistence(auth, browserLocalPersistence);

    function showPopup(message, color = "#00c853") {
      const popup = document.getElementById("popup");
      const sound = document.getElementById("popupSound");
      popup.textContent = message;
      popup.style.background = color;
      popup.classList.add("show");
      sound.currentTime = 0;
      sound.play().catch(()=>{});
      setTimeout(() => popup.classList.remove("show"), 3000);
    }

    // âœ… Auto-login if user is already signed in
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Already signed in
        let nickname = localStorage.getItem("nickname");
        if (!nickname) {
          const uidRef = ref(db, "usersByUID/" + user.uid);
          const uidSnap = await get(uidRef);
          nickname = uidSnap.exists() ? uidSnap.val().nickname : null;
        }
        if (nickname) {
          showPopup(`ðŸ‘‹ Welcome back ${nickname}!`);
          setTimeout(() => {
            window.location.href = `chatroom.html?nick=${encodeURIComponent(nickname)}`;
          }, 1200);
        }
      }
    });

    // Sign in button logic
    document.getElementById("joinBtn").addEventListener("click", async () => {
      const nicknameInput = document.getElementById("nickname");
      const nickname = nicknameInput.value.trim();
      if (!nickname) return showPopup("âš ï¸ Please enter a nickname first!", "#ff5252");

      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        const uid = user.uid;

        const uidRef = ref(db, "usersByUID/" + uid);
        const uidSnap = await get(uidRef);

        if (uidSnap.exists()) {
          const existingNick = uidSnap.val().nickname;
          localStorage.setItem("nickname", existingNick);
          showPopup(`âœ… Logged in as ${existingNick}`, "#00c853");
          setTimeout(() => {
            window.location.href = `chatroom.html?nick=${encodeURIComponent(existingNick)}`;
          }, 1500);
          return;
        }

        const nickRef = ref(db, "users/" + nickname);
        const nickSnap = await get(nickRef);
        if (nickSnap.exists()) return showPopup("âŒ Nickname already taken!", "#ff5252");

        await set(ref(db, "users/" + nickname), {
          coins: 0,
          badge: "",
          online: true,
          email: user.email,
          joinedAt: Date.now(),
        });
        await set(uidRef, { nickname, email: user.email });
        localStorage.setItem("nickname", nickname);

        showPopup(`ðŸŽ‰ Welcome ${nickname}! Redirecting...`, "#00c853");
        setTimeout(() => {
          window.location.href = `chatroom.html?nick=${encodeURIComponent(nickname)}`;
        }, 1500);
      } catch (err) {
        console.error(err);
        showPopup("âš ï¸ Login failed: " + (err.message || "Unknown"), "#ff5252");
      }
    });

    // Press Enter to submit
    document.getElementById("nickname").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("joinBtn").click();
      }
    });
  </script>
</body>
</html>
